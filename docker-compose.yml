version: "3.8"

services:
  web:
    build:
      context: .
      args:
        REQUIREMENTS: requirements.txt
    image: clara-web:latest
    container_name: clara_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/models
    volumes:
      # Host models directory
      - ./models:/models
      # Optional: mount local code for rapid dev (uncomment to enable). Be aware this will override files in the image.
      # - ./:/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Tip: to build with the dev requirements (faster, smaller), run:
# docker compose build --build-arg REQUIREMENTS=requirements-dev.txt
